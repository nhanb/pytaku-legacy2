application: pytaku
version: 0-2
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static
  static_dir: static

- url: /.*
  script: main.app
  secure: always
  login: required

- url: /api/.*
  script: main.app
  login: optional

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest

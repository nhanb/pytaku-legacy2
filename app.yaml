application: pytaku
version: 0-1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static
  static_dir: static

- url: /
  static_files: static/index.html
  upload: static/index.html
  secure: always

- url: /api/.*
  script: main.app

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
